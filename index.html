    <title>Html form:-  in class Activity 1</title>
    <!-- DONE linked the external stylesheet to the html file to add the css code to this project -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!-- DONE Created a form with all the specified fields  -->
<!-- DONE created a parent div to center the form in the page with an id of outerDiv -->
    <div id="outerDiv">
        <form id="mainForm">
<!-- DONE created a parent div with id of innerDiv to style the input fields -->
        <h2 id="heading">Html Form</h2>
        <div id="innerDiv">
<!-- DONE created two input fields with type text to allow user to input their first and last name  -->
        <label>Enter first Name here: </label><input type="text" id="firstName"><br>
        <label>Enter last Name here: </label><input type="text" id="lastName"><br>
<!-- DONE created an email input field with type="email" to specify email inputs -->
        <label>Enter email here: </label><input type="email" id="email"><br>
<!-- DONE created a password and confirm password field with type="password" to tell the browser a password is being inputed and prevent any privacy issues -->
        <label>Enter password here: </label><input type="password" id="password"><br>
        <label>Confirm password: </label><input type="password" id="password"><br>
<!-- DONE created a D.O.B input field with type="date" to specify a date is to be entered here -->
        <label>Enter your date of birth: </label><input type="date" id="DOB"><br>
<!-- DONE created the gender enter part to enter the gender used the type="radio" to make it function like a checkbox -->
        <label>Enter your gender: </label><br><input type="radio" id="gender" name="gender" value="male">Male
        <input type="radio" id="gender" name="gender" value="female">Female
        <input type="radio" id="gender" name="gender" value="other">Other<br>
<!-- DONE created a button with id button to use it to submit the form once it is completed  -->
        <button type="submit" id="button">Submit form </button>
    </div>
    </form>
</div>   
</body>
</html>
